<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="intro"> <!-- class="aaa"-->
    <img class="intro__img" src="./eisenhower-matrix.jpg">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a> <!-- class="more_inf"-->
  </div>
  <div class="add-block"><!-- class="centered-main-page-element"-->
    <p id="add-block__par"> <!-- id="topSectionForAddingElementToList"-->
      <label class="label-new-task" for="new-task">Add Item</label>
      <div class="task-row__wrapper"><!-- class="task-row-wrapper"-->
        <input id="new-task" class="input-new-task" type="text"><!-- class="task"-->
        <button class="add-block__button">Add</button>
      </div>
    </p>
    <h3 class="h3-title">Todo</h3>
    <ul class="todo__list" id="incompleted"> <!-- class="incompleteTasks"-->
      <li class="todo__list-item">
        <input class="input-checkbox" type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input class="input-task" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="todo__list-item edit-mode"> <!-- class="editMode"-->   
        <input class="input-checkbox" type="checkbox">
        <label class="label-task todo__label-task">Go Shopping</label>
        <input class="input-task todo__input-task" type="text" value="Go Shopping">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="h3-title">Completed</h3>
    <ul class="completed__list" id="completed-tasks">
      <li class="completed__list-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="label-task completed__label">See the Doctor</label>
        <input class="input-task" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
