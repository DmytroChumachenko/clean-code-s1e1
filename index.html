<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header>
    <div class="intro"> <!-- class="aaa"-->
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a> <!-- class="more_inf"-->
    </div>
  </header>
  <main class="main">
    <section class="add-item">
      <div id="add-block__content"> <!-- id="topSectionForAddingElementToList"-->
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row__wrapper"><!-- class="task-row-wrapper"-->
          <input class="input-new-task input-task task" id="new-task" type="text" name="new-task"><!-- class="task"-->
          <button class="add-block__btn">Add</button>
        </div>
      </div>
    </section>
    <section class="todo">
      <h3 class="h3-title">Todo</h3>
      <ul class="todo__list" id="incompleted-list"> <!-- class="incompleteTasks"-->
        <li class="todo__list-item list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="label-task task" for="bills">Pay Bills</label>
          <input class="todo__input-task input-task task" type="text" name="bills">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__list-item list-item edit-mode"> <!-- class="editMode"-->   
          <input class="input-checkbox" type="checkbox">
          <label class="label-task todo__label-task task" for="go-shopping">Go Shopping</label>
          <input class="todo__input-task input-task task" type="text" name="go-shopping" value="Go Shopping">
          <button class="edit__btn">Save</button>
          <button class="delete__btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="h3-title">Completed</h3>
      <ul class="completed__list" id="completed-list">
        <li class="completed__list-item list-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label-task completed__label-task task">See the Doctor</label>
          <input class="completed__input-task input-task task" type="text">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
